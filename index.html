<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Day Events</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="headerSection" class="mb-5" style="background-size: cover;">
    <div class="container text-white py-5 text-center">
        <h1 id="eventHeadline"></h1>
        <h2 id="eventDates"></h2>
    </div>
</header>

<main>
    <section id="filterSection" class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="sortSelect">Sort Events</label>
                    <select id="sortSelect" class="form-control">
                        <option value="latest">From Latest to Earliest</option>
                        <option value="earliest">From Earliest to Latest</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="locationSelect">Select Location</label>
                    <select id="locationSelect" class="form-control">
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="programTypeSelect">Select Program Type</label>
                    <select id="programTypeSelect" class="form-control">
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section id="eventsSection">
        <div class="container" id="eventsContainer">
        </div>

        <div id="paginationControls" class="mt-3 text-center">
            <button id="prevPage" class="btn btn-secondary mr-2">Previous</button>
            <span id="currentPage" class="mx-2">Page 1</span>
            <button id="nextPage" class="btn btn-secondary ml-2">Next</button>
        </div>
        
    </section>
</main>

<footer class="mt-5">
    <div class="container text-center py-3">
        <p>&copy; 2024 Open Day by Cardiff University. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
